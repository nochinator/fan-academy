<div
  style="width: 300px; margin: 0 auto; text-align: center; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px;">

  <h3 class='proHeavyFont' style="color: white; font-size: 80px; margin-bottom: 10px; margin-top: 0">Sign up</h3>

  <input class='proLightFont' type="email" name="email" placeholder="Email" id="email"
    style="width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; font-size: 20px" />

  <input class='proLightFont' type="text" name="username" placeholder="Username" id="username"
    style="width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; font-size: 20px" />

  <input class='proLightFont' type="password" name="password" placeholder="Password" id="password"
    style="width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; font-size: 20px" />

  <input class='proLightFont' type="password" name="password" placeholder="Confirm password" id="passwordConfirm"
    style="width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; font-size: 20px" />

  <p class="proLightFont" style="color: white; font-size: 20px; margin-top: 0">Already got an account? <a href="#"
      style="color: #0c82e5" id="linkToLogin">Log in</a></p>

  <div class="proLightFont" style="color: red; font-size: 23px; margin-bottom: 10px; display: none;" id="signUpError">
  </div>

  <button name="signUpButton" class="proHeavyFont" id="signUpButton"
    style="width: 100%; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size:30px; margin: 0">
    Join
  </button>
</div>
